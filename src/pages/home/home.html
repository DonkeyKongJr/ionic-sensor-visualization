<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to Ionic Sensor Visualization</h3>

  <p>
    You can use the left navigation menu to navigate between different pages.
  </p>
  <p>
    This Application is written with ionic framework.
  </p>
  <p>To access this page you have to be logged in.</p>
  <div *ngIf="afAuth.user | async as user; else showLogin">
    <button ion-button (click)="logout()">logout</button>
  </div>
  <ng-template #showLogin>
    <button ion-button (click)="openLoginPage()">login</button>
  </ng-template>
</ion-content>
